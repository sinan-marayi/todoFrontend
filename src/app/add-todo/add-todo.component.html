<div
  class="h-screen w-screen flex flex-col bg-slate-200 px-4 py-4 md:px-20 md:py-10"
>
  <a routerLink="" class="ml-auto bg-black text-white px-4 py-2 rounded"
    >All Tasks</a
  >
  <div
    class="mx-auto w-full  max-w-[700px] bg-white mt-4 flex flex-col px-4 py-6  gap-4 ring-0 focus:ring-0"
  >
  <div  class="flex flex-col gap-2">

      <label for="task" class="text-base font-medium">Todo Title</label>
      <input id="task" type="text" [(ngModel)]="name" class="border rounded py-2 px-3 focus:outline-none">
  </div>
   <button (click)="addTodo()" class="w-full bg-black text-white py-2  rounded-md">Add Todo</button>
  </div>
</div>
