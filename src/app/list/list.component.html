<div
  class="h-screen w-screen flex flex-col bg-slate-200 px-4 py-4 md:px-20 md:py-10"
>
  <a routerLink="addTodo" class="ml-auto bg-black text-white px-4 py-2 rounded"
    >Add new Task</a
  >
  <div
    class="mx-auto w-full min-h-[500px] max-w-[700px] bg-white mt-4 flex flex-col px-4 py-6 gap-8 ring-0 focus:ring-0"
  >
    <div class="flex justify-between">
      <h1 class="text-2xl">Todo List</h1>
      <select name="filter" id="" [(ngModel)]="filter" (change)="filterTodos()">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
    </div>
    <div>
      <ul class="flex flex-col gap-3">
        <li *ngFor="let todo of todos" class="flex flex-col sm:flex-row gap-4 sm:gap-0  justify-between p-4 bg-slate-100">
          <h3 class="text-sm md:text-base">{{todo.name}}</h3>
          <div class="flex gap-2 items-center">
              <p [ngClass]="{'bg-green-300':todo.status === 'completed','bg-yellow-300':todo.status === 'pending'}" class="px-3 py-1 text-sm rounded">{{todo.status === 'completed'? 'Completed':'Pending' }}</p>
            <input id="check" [checked]="todo.status === 'completed'" (input)="updateStatus(todo._id,todo.status)" name="check" type="checkbox" class="w-6  " />
            <app-delete-icon (click)="deleteTodo(todo._id)"></app-delete-icon>
          </div>
        </li>
      </ul>
    <p *ngIf="!todos.length">There is no task present</p>
    </div>
  </div>
</div>
